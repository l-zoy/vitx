<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= title %></title>
    <meta name="description" content="<%= description %>" />
    <link rel="icon" type="image/png" href="<%= logo %>" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
  </head>
  <body desktop>
    <div id="vitx-app"></div>
    <script type="module" src="/<%= frame %>/desktopMain.jsx"></script>
    <script>
      function onReady(fn) {
        const { readyState } = document
        if (readyState === 'interactive' || readyState === 'complete') {
          fn()
        } else {
          window.addEventListener('DOMContentLoaded', fn)
        }
      }

      onReady(() => {
        const simulatorElement = document.getElementById('simulator')
        const startTime = new Date().getTime()
        const timeout = 1000
        let count = 0

        function repair(time) {
          if (time === 0) {
            return '00'
          }
          return time < 10 ? '0' + time : time
        }

        function fixed() {
          count++
          const date = new Date()
          const offset = date.getTime() - (startTime + count * timeout)
          let nextTime = timeout - offset
          if (nextTime < 0) nextTime = 0
          setTimeout(fixed, nextTime)
          const currentTime = repair(date.getHours()) + ':' + repair(date.getMinutes())

          if (simulatorElement.innerHTML !== currentTime) {
            simulatorElement.innerHTML = currentTime
          }
        }
        setTimeout(fixed, timeout)
        const mainElement = document.querySelector('.vitx-built-container')

        if (location.hash) {
          document.getElementById(location.hash.slice(1)).scrollIntoView()
        }

        const anchors = document.getElementsByClassName('header-anchor')
        const anchorsLocation = []
        Object.keys(anchors).forEach((index) => {
          anchorsLocation.push(anchors[index].offsetTop)
        })
        let timer
        let oldHash = ''
        let isClick = false
        const aList = document.querySelectorAll(`.table-of-contents a`)
        aList.forEach((element) => {
          element.onclick = () => {
            aList.forEach((el) => {
              el.className = ''
            })
            element.className = 'active-anchor'
          }
        })

        mainElement.addEventListener('scroll', (event) => {
          clearTimeout(timer)
          timer = setTimeout(() => {
            let index = anchorsLocation.findIndex((item) => item >= event.target.scrollTop) - 1
            if (index < 0) {
              index = 0
            }
            let hash = anchors[index].getAttribute('href')
            history.pushState(null, null, anchors[index].getAttribute('href'))

            if (oldHash) {
              document.querySelector(`.table-of-contents a[href='${oldHash}']`).className = ''
            }

            document.querySelector(`.table-of-contents a[href='${hash}']`).className =
              'active-anchor'
            oldHash = hash
          }, 500)
        })
      })
    </script>
  </body>
</html>
